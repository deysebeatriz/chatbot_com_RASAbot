version: "3.1"

nlu:
- intent: diferencial
  examples: |
    - Qual o diferencial do TIC em trilhas em relação às outras plataformas de ensino?
    - Qual o diferencial do TIC em trilhas?
    - Por que escolher TIC em trilhas?
    - Em que o TIC em trilhas é melhor?
    - Por que o TIC em trilhas é melhor que os outros?

- intent: certificado
  examples: |
    - As trilhas possuem certificado de conclusão?
    - As trilhas têm certificado?
    - Tem certificado?
    - Eu recebo certificado no final?
    - Como funciona o certificado?
    - Ganha certificado ao terminar a trilha?

- intent: mais_de_uma_trilha
  examples: |
    - Posso cursar mais de uma trilha ao mesmo tempo?
    - Posso fazer outras trilhas?
    - Dá pra fazer mais de uma trilha?
    - Eu posso me inscrever em várias trilhas?
    - Dá pra estudar mais de uma trilha?

- intent: tempo_acesso
  examples: |
    - Por quanto tempo terei acesso às aulas?
    - Quanto tempo terei acesso?
    - Até quando posso assistir às aulas?
    - Por quanto tempo posso acessar?
    - Quando perco o acesso?

- intent: modulos
  examples: |
    - Preciso realizar todos os módulos da trilha ou posso escolher apenas um deles?
    - Posso fazer só um módulo?
    - Dá para escolher um módulo específico?
    - Tenho que fazer todos os módulos?
    - Posso pular módulos?


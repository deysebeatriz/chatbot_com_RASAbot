version: "3.1"
test_stories:

- story: Teste diferencial do TIC em trilhas
  steps:
    - user: |
        Qual o diferencial do TIC em trilhas?
      intent: perguntar_diferencial
    - action: utter_diferencial

- story: Teste certificado das trilhas
  steps:
    - user: |
        As trilhas têm certificado?
      intent: perguntar_certificado
    - action: utter_certificado

- story: Teste múltiplas trilhas
  steps:
    - user: |
        Posso fazer várias trilhas ao mesmo tempo?
      intent: perguntar_varias_trilhas
    - action: utter_varias_trilhas

- story: Teste tempo de acesso
  steps:
    - user: |
        Por quanto tempo terei acesso às aulas?
      intent: perguntar_tempo_acesso
    - action: utter_tempo_acesso

- story: Teste módulos individuais
  steps:
    - user: |
        Posso escolher apenas um módulo?
      intent: perguntar_modulos_individuais
    - action: utter_modulos_individuais
